name: momo
description: "FocusFlow - 행동 기반 포모도로 코치"
publish_to: "none"

version: 2.0.0+8

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # 아이콘
  cupertino_icons: ^1.0.8

  # 상태 관리
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # 로컬 저장소
  shared_preferences: ^2.2.2

  # 라우팅
  go_router: ^13.0.0

  # 알림
  flutter_local_notifications: ^17.0.0

  # UI 컴포넌트
  flutter_animate: ^4.3.0
  percent_indicator: ^4.2.3
  fl_chart: ^0.66.0

  # 유틸리티
  intl: ^0.20.2
  uuid: ^4.2.1
  share_plus: ^7.2.1
  package_info_plus: ^8.0.0

  # 로컬라이제이션 (다국어 지원)
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  # Assets 설정
  assets:
    - assets/icons/
    - assets/backgrounds/
    - assets/decorations/
    - assets/quotes/still_schopenhauer_60.json
  # 폰트 설정 (Google Fonts 사용 가능)
  # fonts:
  #   - family: Pretendard
  #     fonts:
  #       - asset: assets/fonts/Pretendard-Regular.otf
  #       - asset: assets/fonts/Pretendard-Medium.otf
  #         weight: 500
  #       - asset: assets/fonts/Pretendard-SemiBold.otf
  #         weight: 600
  #       - asset: assets/fonts/Pretendard-Bold.otf
  #         weight: 700

# 앱 아이콘 설정
flutter_launcher_icons:
  android: true
  ios: false  # Android만 설정
  image_path: "assets/icons/app_icon.png"  # logo.png 사용
  # Android 아이콘 설정
  android_adaptive_icon_background: "#E87D54"  # Still Focus Accent (산뜻한 오렌지)
  # android_adaptive_icon_foreground는 image_path를 자동으로 사용
  # 추가 설정
  min_sdk_android: 21  # Android 5.0 이상
